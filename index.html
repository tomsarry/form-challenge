<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form design</title>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
    <header>
        <div class="header-div">
            <h1 id="title" class="header-title">Help us improve ourselves !</h1>
            <p id="description" class="header-desc">Please fill the detail bellow.</p>
        </div>
    </header>

    <main class="container">
        
        <div class="form-div">
            <h2 class="perso-title">Help us get to know you a little bit more.</h2>
            <form id="survey-form" class="form">
                <div class="personnal-div">
                    <label class="input-label" for="name">Name:</label>
                    <input id="name" class="form-perso" placeholder="Name" required>
                    <label class="input-label" for="email">Email:</label>
                    <input id="email" class="form-perso" placeholder="E-mail adress" required>
                    <label class="input-label" for="number">Age:</label>
                    <input id="number" class="form-perso" placeholder="Age">
                    
                    <div class="div-sex">
                        <input class="radio" type="radio" name="sex" id="male" value="male">
                        <label class="radio-label" for="male">Male</label>

                        <input class="radio" type="radio" name="sex" id="female" value="female">
                        <label class="radio-label" for="female">Female</label>

                        <input class="radio" type="radio" name="sex" id="other" value="other">
                        <label class="radio-label" for="Other">Other</label>
                    </div>
                </div>

                <div class="other-div">
                    <div class="div-interests">
                        <div class="row-interests">
                            <input type="checkbox" name="interest" id="front-end" value="front-end" class="checkbox">
                            <label for="front-end" class="checkbox-label">Front End</label>
                        </div>

                        <div class="row-interests">
                            <input type="checkbox" name="interest" id="back-end" value="back-end" class="checkbox">
                            <label for="back-end" class="checkbox-label">Back End</label>
                        </div>

                        <div class="row-interests">
                            <input type="checkbox" name="interest" id="algorithms" value="algorithms" class="checkbox">
                            <label for="algorithms" class="checkbox-label">Algorithms</label>
                        </div>                    

                        <div class="row-interests">
                            <input type="checkbox" name="interest" id="data-structures" value="data-structures" class="checkbox">
                            <label for="data-structures" class="checkbox-label">Data Structures</label>
                        </div>

                        <div class="row-interests">
                            <input type="checkbox" name="interest" id="mobile-dev" value="mobile-dev" class="checkbox">
                            <label for="mobile-dev" class="checkbox-label">Mobile Developping</label>
                        </div>
                    </div>

                    <textarea placeholder="Enter any additional comments here.">

                    </textarea>

                    <button id="submit" class="btn-submit" type="submit">Submit</button>
                    
                </div>

            </form>



           
        </div> 
    </main>
    <footer>

    </footer>

    <script src="js/scripts.js" type="text/javascript"></script> 
</body>


</html>
